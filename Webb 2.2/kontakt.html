        <div class="contact__div">
            <main id="content">
                <section class="contact">
                   <div class="form-box"> 
                         <div class="form-value">
                            <form action="https://formsubmit.co/dmytro.malanchuk@elev.ga.ntig.se" method="POST">
                                <h2>Ärande</h2>
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>

                                </div>
                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input name="email" type="email" required>
                                    <label for="" class="text1">Email</label>
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="card-outline"></ion-icon>
                                    <input name="password" type="password" required>
                                    <label for="" class="text1">Ditt bankkort</label>
                                </div>

                                    <!-- <ion-icon name="send-outline"></ion-icon> -->
                                <!-- <label for="">Meddelande</label> -->

                                <div class="forget">
                                    <label for=""><input type="checkbox" name="remember">Remember Me</label>
                            
                                </div>
                                <div class="form-buttons">
                                <button type="reset" class="formuler">Återställ</button>
                                <button class="send" type="submit">Skicka nu</button>
                                </div>

                                </div>
